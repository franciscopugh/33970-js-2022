<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
</head>
<body>
   
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
              <label for="idNombre" class="form-label">Nombre Tarea</label>
              <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="idCategoria" class="form-label">Categoria Tarea</label>
                <input type="text" class="form-control"  name="categoria">
              </div>
              <div class="mb-3">
                <label for="idDescripcion" class="form-label">Descripcion Tarea</label>
                <input type="text" class="form-control" name="descripcion">
              </div>
            <button type="submit" class="btn btn-success">Crear tarea</button>
          </form>
    </div><br><br>

    <div class="container">
        <button id="botonTareas" class="btn btn-light">Mostrar tareas</button><br><br>
        <div class="row" id="divTareas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
